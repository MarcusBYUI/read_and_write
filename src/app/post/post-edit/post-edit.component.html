<main class="editMain">
  <section class="editContainer">
    <h1>New Post</h1>
    <form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <label
        >Title
        <input type="text" formControlName="title" />
      </label>
      <label class="article">ARTICLE</label>
      <jodit-editor
        formControlName="content"
        [config]="{
          buttons: 'bold,strikethrough,underline,italic',
          buttonsMD: 'bold,strikethrough,underline,italic',
          buttonsSM: 'bold,strikethrough,underline,italic',
          buttonsXS: 'bold,strikethrough,underline,italic'
        }"
      ></jodit-editor>
      <button type="submit">{{ editMode ? "Update" : "Publish" }}</button>
    </form>
  </section>
</main>
