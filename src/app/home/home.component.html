<main class="homeContainer">
  <h1>Top Stories</h1>
  <section class="postGrid">
    <div
      *ngFor="let post of posts"
      class="postCard"
      [routerLink]="['post', post.id]"
    >
      <h4>{{ post.title }}</h4>
      <p>
        {{ post.content | excerpt }}
      </p>
      <span>{{ post.date }}</span>
    </div>
  </section>
</main>
